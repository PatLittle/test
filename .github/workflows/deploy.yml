name: Build Validation + BN Sites

on:
  workflow_dispatch:
    inputs:
      site-theme:
        description: "Theme to build (primary, gcds, or both)"
        type: choice
        options:
          - primary
          - gcds
          - both
        default: primary
      doccloud-mode:
        description: "DocumentCloud fetch mode"
        type: choice
        options:
          - incremental
          - backfill
        default: incremental
      publish-db:
        description: "Commit BN data.sqlite to repo"
        type: boolean
        default: true
  schedule:
    - cron: "15 6 * * *"
  push:
    branches:
      - BN-only
    paths-ignore:
      - docs/data.sqlite

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USERNAME: plittle
      PASSWORD: 'pTr8antq$85$c$A'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Free disk space
        shell: bash
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/local/.ghcup \
                      /opt/hostedtoolcache/CodeQL \
                      /usr/local/lib/android/sdk/ndk \
                      /usr/share/dotnet \
                      /opt/ghc \
                      /usr/local/share/boost
          sudo apt-get clean
          echo "Disk space after cleanup:"
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r VALIDATION/requirements.txt
          pip install pandas requests documentcloud

      - name: Fetch CSV & convert to JSONL
        env:
          AZURE_ACCOUNT_URL: ${{ secrets.AZURE_ACCOUNT_URL }}
          AZURE_CONTAINER: ${{ secrets.AZURE_CONTAINER }}
          AZURE_SAS_TOKEN: ${{ secrets.AZURE_SAS_TOKEN }}
          AZURE_BLOB_NAME: ${{ secrets.AZURE_BLOB_NAME }}
          OUTPUT_CSV_PATH: VALIDATION/validation.csv
          OUTPUT_JSONL_PATH: VALIDATION/validation.jsonl
        run: python VALIDATION/scripts/fetch_and_convert.py

      - name: Enrich validation JSONL
        env:
          VALIDATION_JSONL_IN: VALIDATION/validation.jsonl
          VALIDATION_JSONL_OUT: VALIDATION/validation_enriched.jsonl
          OD_JSONL_GZ_URL: https://open.canada.ca/static/od-do-canada.jsonl.gz
          OD_JSONL_GZ_PATH: od-do-canada.jsonl.gz
        run: python VALIDATION/scripts/enrich_validation.py

      - name: Build Validation site
        env:
          SITE_DIR: public/VALIDATION
          SITE_THEME: ${{ github.event.inputs['site-theme'] || 'primary' }}
          VALIDATION_JSONL: VALIDATION/validation_enriched.jsonl
        run: |
          rm -rf public
          mkdir -p "$SITE_DIR"
          python VALIDATION/scripts/build_site.py

      - name: Build BN site (docs output)
        env:
          DC_USERNAME: ${{ env.USERNAME }}
          DC_PASSWORD: ${{ env.PASSWORD }}
          DOCCLOUD_MODE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs['doccloud-mode'] || 'incremental' }}
          DOCCLOUD_INCREMENTAL_DAYS: "10"
          DOCCLOUD_BACKFILL_SINCE: "2021-01-01"
        run: |
          python BN/build_db.py
          BN_DB_URL='./data.sqlite' python BN/build_page.py

      - name: Commit BN database to repo (optional)
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs['publish-db'] == 'true') }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs/data.sqlite
          git diff --cached --quiet && echo "No DB changes" || git commit -m "Update BN data.sqlite [skip ci]"
          git push

      - name: Stage BN site
        run: |
          rm -rf public/BN
          mv docs public/BN

      - name: Create root index
        run: |
          cat > public/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>Sites</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <style>
            body { font-family: system-ui, -apple-system, sans-serif; padding: 2rem; }
            h1 { font-size: 1.5rem; }
            ul { padding-left: 1.25rem; }
          </style>
          <h1>Published Sites</h1>
          <ul>
            <li><a href="VALIDATION/">Validation Site</a></li>
            <li><a href="BN/">BN + ATI Match Explorer</a></li>
          </ul>
          HTML

      - name: Remove intermediate artifacts
        run: |
          rm -f VALIDATION/validation.csv \
                VALIDATION/validation.jsonl \
                VALIDATION/validation_enriched.jsonl \
                od-do-canada.jsonl.gz
          echo "Final artifact footprint:"
          du -sh public || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
