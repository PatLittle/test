<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CKAN Toolbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <header>
  <h1>CKAN Toolbox</h1>
  <p>A set of lightweight tools for CKAN 2.10 datasets.</p>

  <!-- ✅ Install-PWA button (hidden until we get the event) -->
  <button id="installPWA" style="display:none;">Install App</button>

  <!-- ✅ CKAN status badge -->
  <span id="ckanStatus" class="badge"></span>
</header>

<!-- ✅ Drag-and-drop zone -->
<section id="upload-section">
  <h2>Upload Your CSV</h2>
  <div id="dropZone" class="drop-zone">Drag CSV here or&nbsp;
    <input type="file" id="csvFile" accept=".csv" />
  </div>
  <button id="processCSV">Process CSV</button>
</section>

    <!-- Section for CKAN API calls -->
    <section id="ckan-section">
      <h2>CKAN API Calls</h2>
      <form id="ckanForm">
        <label for="siteUrl">CKAN Site URL:</label>
        <input type="url" id="siteUrl" value="https://data.wprdc.org" required />
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="your-ckan-api-key" required />
        <button type="submit">Test API Call</button>
      </form>
      <div id="ckanResponse"></div>
    </section>

    <section id="schema-tools">
  <h2>Schema &amp; Data Dictionary</h2>

<details>
  <summary><strong>Download Data&nbsp;Dictionary</strong></summary>
  <input id="ddRes"  placeholder="resource_id" />
  <button id="btnDownloadDD">Download CSV</button>
  <span id="ddMsg"></span>
</details>
      
  <details>
    <summary><strong>Compare Schemas</strong></summary>
    <input id="srcRes" placeholder="Source resource_id" />
    <input id="dstRes" placeholder="Destination resource_id" />
    <button id="btnCompare">Compare</button>
    <pre id="cmpOut"></pre>
  </details>

  <details>
    <summary><strong>Clone Data Dictionary</strong></summary>
    <input id="cloneSrc" placeholder="Source resource_id" />
    <input id="cloneDst" placeholder="Destination resource_id" />
    <button id="btnClone">Clone</button>
    <pre id="cloneOut"></pre>
  </details>
</section>


    <!-- Section to display the data dictionary generated from CSV analysis -->
    <section id="results-section">
      <h2>Data Dictionary</h2>
      <pre id="dataDictionary"></pre>
    </section>

    <!-- Load PapaParse from CDN for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module">
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js")
      .then(r => console.log("SW scope:", r.scope))
      .catch(console.error);
  }
    </script>
  </body>
</html>
